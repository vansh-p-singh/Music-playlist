<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbo - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
    <!-- This stylesheet contains media queries -->
    <link rel="stylesheet" href="responsive.css" type="text/css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Logo.png" alt="Jumbo"><span>Jumbo</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Punjabi Pop Music</h1>
            <div class="songItemContainer">
                <div class="songItem">
                <img src="Song Cover/No Need.jpeg" alt="No Need">
                <span class="songName">No Need</span>
                <span class="songListPlay"><span class="timeStamp" >05:34 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="Song Cover/No Need.jpeg" alt="No Need">
                <span class="songName">No Need</span>
                <span class="songListPlay"><span class="timeStamp" >05:34 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="Song Cover/No Need.jpeg" alt="No Need">
                <span class="songName">No Need</span>
                <span class="songListPlay"><span class="timeStamp" >05:34 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="Song Cover/No Need.jpeg" alt="No Need">
                <span class="songName">No Need</span>
                <span class="songListPlay"><span class="timeStamp" >05:34 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="Song Cover/No Need.jpeg" alt="No Need">
                <span class="songName">No Need</span>
                <span class="songListPlay"><span class="timeStamp" >05:34 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="Song Cover/No Need.jpeg" alt="No Need">
                <span class="songName">No Need</span>
                <span class="songListPlay"><span class="timeStamp" >05:34 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="Song Cover/No Need.jpeg" alt="No Need">
                <span class="songName">No Need</span>
                <span class="songListPlay"><span class="timeStamp" >05:34 <i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
            </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-sharp fa-3x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-sharp fa-3x fa-solid fa-forward-step" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="play.gif" id="gif" width="42px"alt=""><span id="masterSongName">No Need - Karan Aujla</span> 
        </div>
    </div>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/74b31d25ee.js" crossorigin="anonymous"></script>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
